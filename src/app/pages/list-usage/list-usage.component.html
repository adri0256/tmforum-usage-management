<app-container>
    <ng-container *ngIf="(list$) | async as list; else loadingOrError">
        <table mat-table [dataSource]="list" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="href">
                <th mat-header-cell *matHeaderCellDef> Href </th>
                <td mat-cell *matCellDef="let element"> {{element.href}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="usageType">
                <th mat-header-cell *matHeaderCellDef> Usage Type </th>
                <td mat-cell *matCellDef="let element"> {{element.usageType}} </td>
            </ng-container>

            <ng-container matColumnDef="usageDate">
                <th mat-header-cell *matHeaderCellDef> Usage Date </th>
                <td mat-cell *matCellDef="let element"> {{element.usageDate.toDate() | date}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef > Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button (click)="edit(element)" >Edit</button>
                    <button mat-button (click)="delete(element.id)" >Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!-- <Button mat-button (click)="log(list)">Log</Button> -->
    </ng-container>
    <ng-template #loadingOrError>
        <ng-container *ngIf="errorObject; else loading">
          <span class="centering">
            Valami hiba történt!
          </span>
        </ng-container>
        <ng-template #loading>
          <span class="centering">
            <mat-spinner></mat-spinner>
          </span>
        </ng-template>
      </ng-template>
</app-container>
